<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="estilo.css">

</head>

<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    <input type="text" id="inputTarefa" placeholder="Digite a sua tarefa">
    <!--input de interação que pede para o usuario escrever uma 
    tarefa que quer salvar-->

    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <!-- BOTÃO - quando clicado chama a função adicionarTarefa   -->

    <p id="mensagem"></p>

    <!--Lista que deve conter as tarefas digitadas pelo usuário-->
    <ul id="listaTarefas">

    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
